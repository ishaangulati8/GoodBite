<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>

    <p:dialog id="FileDescriptionDlg" header="Enter Meal Name and Description" widgetVar="FileDescriptionDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" >

        <h:form id="FileDescriptionForm" class="ui-datatable-data">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">

                    <p:outputLabel value="Meal Name:" for="name" />
                    <p:inputText id="name" value="#{fileUploadManager.mealName}" style="width:400px"
                                 required="true" requiredMessage="Meal Name is required!"/>

                    <p:outputLabel value="Meal Description:" for="description" />
                    <p:inputTextarea id="description" value="#{fileUploadManager.mealDescription}" style="width:400px"
                                 required="true" requiredMessage="Meal Description is required!"/>

                </p:panelGrid>
            </h:panelGroup>

            <h:panelGroup>
                <br /><br />
                <div align="center">
                    <!-- SUBMIT button -->
                    <p:commandButton id="submitButton" value="Submit" icon="fas fa-save" styleClass="rounded-button"
                                     ajax="false" actionListener="#{fileUploadManager.handleFileUpload}"
                                     update="display,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                     oncomplete="handleSubmit(args,'FileDescriptionDialog');" />
                    &nbsp;
                    <!--
                    CANCEL button: Call the cancel() method immediately without first rendering this JSF page.
                    The cancel() method will make the selected country object null and show the List page.
                    -->
                    <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                     action="#{fileUploadManager.cancel()}" ajax="false" immediate="true"
                                     onclick="PF('FileDescriptionDialog').hide()" />
                </div>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
