<h:form>
        <div class="card" align="center">
            <!--
            ========================================
            |   PrimeFaces Galleria Image Slider   |
            ========================================
            (1) value="#{galleriaManager.listOfPhotos}" obtains a list of photo object references.
            (2) var="aPhoto" is the iterator variable holding a photo object reference from the list.
            (3) numVisible="7" indicates that 7 thumbnail photos are displayed below each photo.
            (4) responsiveOptions defines a model of options for Responsive UI Design.
                It enables the slider to resize to fit on a smartphone screen.
            (5) circular="true" loops the slide show until it is stopped.
            (6) autoPlay="true" automatically starts the slide show.
            (7) If the user selects a thumbnail photo or clicks an arrow button, the slider
                becomes manual until the page is refreshed to be auto play again.
            (8) transitionInterval="4000" displays next photo after 4 seconds (4000 milliseconds).
            (9) showCaption="true" enables caption display. We show only photo title in the caption.
                Photo description (alt) is omitted.
            (10) Change max-width to be the maximum width of the photos used.
            -->

            <p:galleria value="#{galleriaManager.listOfPhotos}" var="aPhoto" numVisible="7" responsiveOptions="#{galleriaView.responsiveOptions1}" style="max-width: 500px">
                <p:graphicImage value="#{aPhoto.regularPhotoFilepath}" alt="#{aPhoto.title}" style="width: 100%; display: block;" />
                <f:facet name="caption">
                    <span class="p-mb-2">#{aPhoto.title}</span>
                </f:facet>
                <f:facet name="thumbnail">
                    <p:graphicImage value="#{aPhoto.thumbnailPhotoFilepath}" alt="#{aPhoto.title}" style="display: block;" />
                </f:facet>
            </p:galleria>
        </div>
        <div></div>
