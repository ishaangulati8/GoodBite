<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!--
        ===================================================================
        |  Clicking the CREATE button in List.xhtml displays this Dialog  |
        |  window for the user to enter the data to create a new recipe. |
        ===================================================================
        -->
        <p:dialog id="RecipeCreateDlg" header="Create New Recipe" widgetVar="RecipeCreateDialog"
                  modal="true" position="center" appendTo="@(body)"
                  showEffect="slide" hideEffect="fade" responsive="true" >
            <!--
            Various effect options can be used when showing and closing the dialog.
            Use showEffect and hideEffect options to apply these effects:
                blind, bounce, clip, drop, explode, fade, fold, highlight, puff,
                pulsate, scale, shake, size, slide and transfer. [PrimeFaces Documentation]
            -->

            <!-- class="ui-datatable-data" in siteStyles reduces row paddings -->
            <h:form id="RecipeCreateForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{recipeController.selected != null}">
            <!--
            When the user clicks the CREATE button in List.xhtml, actionListener="#{carController.prepareCreate}"
            executes the prepareCreate method in which a new Car object is instantiated and its object reference
            is stored in the "selected" instance variable. Thus, "selected" points to a newly created Car object
            with property (instance variable) values set to empty or null. The inputText data fields below are
            intended to assign user-provided values to the properties of the newly created Car object.
            -->
                        <p:outputLabel value="Recipe Name:" for="name" />
                        <p:inputText id="name" value="#{recipeController.selected.name}" style="width:300px"
                                     required="true" requiredMessage="Recipe Name field is required."/>


                        <p:outputLabel value="Recipe Category:" for="category" />
                        <p:inputText id="category" value="#{recipeController.selected.category}" style="width:300px"
                                     required="true" requiredMessage="Recipe category is required."/>

                        <p:outputLabel value="Recipe Cuisine:" for="cuisine" />
                        <p:inputText id="cuisine" value="#{recipeController.selected.cuisine}" style="width:300px"
                                     required="true" requiredMessage="Recipe Cuisine is required."/>

                        <p:outputLabel value="Recipe Website URL:" for="website_url" />
                        <p:inputText id="website_url" value="#{recipeController.selected.website_url}" style="width:300px"
                                     required="true" requiredMessage="Recipe Website is required!"/>

                        <p:outputLabel value="Recipe Photo URL:" for="photo_url" />
                        <p:inputText id="photo_url" value="#{recipeController.selected.photo_url}" style="width:300px"
                                        required="true" requiredMessage="Recipe Photo URL is required." />

                        <p:outputLabel value="Recipe Publisher Name:" for="publisher_name" />
                        <p:inputText id="publisher_name" value="#{recipeController.selected.publisher_name}" style="width:300px"
                                       required="true" requiredMessage=" Recipe publisher name field is required." />

                        <p:outputLabel value="Recipe Publisher's Website URL:" for="publisher_url" />
                        <p:inputText id="publisher_url" value="#{recipeController.selected.publisher_url}" style="width:300px"
                                       required="true" requiredMessage="Recipe publisher's website URL is required." />


                        <p:outputLabel value="Recipe Ingredients:" for="ingredients" />
                        <p:inputText id="ingredients" value="#{recipeController.selected.ingredients}" style="width:300px"
                                     required="true" requiredMessage="Recipe ingredients is required." />


                        <p:outputLabel value="Recipe Nutrients" for="nutrients" />
                        <p:inputText id="nutrients" value="#{recipeController.selected.nutrients}" style="width:300px"
                                       required="true" requiredMessage="Recipe nutrients is required!" />


                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup>
                    <br />
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton value="Save" icon="fas fa-save" styleClass="rounded-button"
                                         ajax="false" actionListener="#{recipeController.create()}"
                                         update="display,:RecipeListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                         oncomplete="handleSubmit(args,'RecipeCreateDialog');" />
                        &nbsp;
                        <!--
                        CANCEL button: Call the cancel() method immediately without first rendering this JSF page.
                        The cancel() method will make the selected car object null and show the List page.
                        -->
                        <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                         action="#{recipeController.cancel()}" ajax="false" immediate="true"
                                         onclick="PF('RecipeCreateDialog').hide()" />
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
