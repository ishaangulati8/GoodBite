<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog id="RecipeViewDlg" header="View Recipe" widgetVar="RecipeViewDialog"
              modal="true" width="60%" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true">

        <h:form id="RecipeViewForm">

            <!-- Height must be given as a fixed value to enable scrolling -->
            <!-- Width is unspecified and changeable; thus being responsive -->

            <p:scrollPanel mode="native" style="height:500px">
                <div align="center">
                    <div>
                        <h:outputText styleClass="h1" value="Recipe Photo:"/>
                        <br/>
                        <h:graphicImage class="scalableImage" value="#{userRecipeController.selected.imageUrl}"/>
                        <br/><br/>
                    </div>

                    <div>
                        <h:outputText styleClass="h1" value="Recipe Name:"/>
                        <br/>
                        <a href="#{recipesController.selected.url}" class="a">
                            #{recipesController.selected.name}
                        </a>
                        <br/><br/>
                    </div>

                    <div>
                        <h:outputText styleClass="h1" value="Recipe Caategory:"/>
                        <br/>
                        <h:outputText styleClass="h1" value="#{recipesController.selected.category}"/>
                        <br/><br/>
                    </div>

                    <div>
                        <h:outputText styleClass="h1" value="Recipe Cuisine:"/>
                        <br/>
                        <h:outputText styleClass="h1" value="#{recipesController.selected.cuisine}"/>
                        <br/><br/>
                    </div>

                    <div>
                        <h:outputText styleClass="h1" value="Publisher Name:"/>
                        <br/>
                        <a href="#{recipesController.selected.sourceUrl}" class="a">
                            #{recipesController.selected.source}
                        </a>
                        <br/><br/>
                    </div>

                    <div>
                        <h:outputText styleClass="h1" value="Recipe Ingredients:"/>
                        <br/>
                        <h:outputText styleClass="p" value="#{recipesController.selected.ingredients}"/>
                        <br/><br/>
                    </div>

                    <div>
                        <h:outputText styleClass="h1" value="Recipe Nutrients:"/>
                        <br/>
                        <h:outputText styleClass="p" value="#{recipesController.selected.nutrients}"/>
                    </div>

                </div>

                <h:panelGroup>
                    <br/>
                    <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                         onclick="PF('RecipeViewDialog').hide()" />
                    </div>
                </h:panelGroup>
            </p:scrollPanel>

        </h:form>
    </p:dialog>
</ui:composition>
</html>
